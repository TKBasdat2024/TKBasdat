{% extends 'homepage/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Daftar Voucher & Promo</h2>
    <ul class="list-group mb-4">
        {% for voucher in vouchers %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ voucher.kode }} - Diskon {{ voucher.diskon_persen }}%</span>
            <a href="{% url 'voucher_detail' voucher.kode %}" class="btn btn-outline-success btn-sm">Lihat Detail</a>
        </li>
        {% endfor %}
    </ul>
    <form method="post" action="{% url 'gunakan_voucher' %}">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="kode" placeholder="Masukkan kode voucher" required>
            <button class="btn btn-success" type="submit">Gunakan Voucher</button>
        </div>
    </form>
</div>
{% endblock %}
