<div class="container mt-5">
    <h2>Daftar Pembelian Voucher</h2>
    <ul class="list-group">
        {% for pembelian in pembelian_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Voucher: {{ pembelian.voucher.kode }} 
            <span>Status: {{ pembelian.status }}</span>
        </li>
        {% empty %}
        <li class="list-group-item">Tidak ada pembelian voucher.</li>
        {% endfor %}
    </ul>
</div>
