<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi MyPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-bar {
            margin-bottom: 20px;
        }
        .order-card {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .order-header {
            font-weight: bold;
        }
        .order-body {
            margin-top: 10px;
        }
        .order-footer {
            margin-top: 10px;
        }
    </style>
    <script>
        function updateStatus(button) {
            const statusElement = button.closest('.order-card').querySelector('.status-pesanan');
            let currentStatus = statusElement.innerText;
            let newStatus;

            if (currentStatus === "Menunggu Pekerja Berangkat") {
                newStatus = "Pekerja Tiba Di Lokasi";
            } else if (currentStatus === "Pekerja Tiba Di Lokasi") {
                newStatus = "Pelayanan Jasa Sedang Dilakukan";
            } else if (currentStatus === "Pelayanan Jasa Sedang Dilakukan") {
                newStatus = "Pesanan Selesai";
            }

            if (newStatus) {
                statusElement.innerText = newStatus;
                if (newStatus === "Pesanan Selesai") {
                    button.closest('.order-card').querySelector('.update-buttons').innerHTML = '';
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row search-bar">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Nama Jasa">
            </div>
            <div class="col-md-4">
                <select class="form-select">
                    <option>Tiba di Lokasi</option>
                    <option>Melakukan Pelayanan</option>
                    <option>Selesai Melakukan Pelayanan</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="btn btn-outline-secondary">Search</button>
            </div>
        </div>

        <div class="order-card">
            <div class="row order-header">
                <div class="col-md-3">Setrika</div>
                <div class="col-md-3">Budi Santoso</div>
                <div class="col-md-3 status-pesanan">Menunggu Pekerja Berangkat</div>
                <div class="col-md-3">100000</div>
            </div>
            <div class="row order-body">
                <div class="col-md-3">2023-10-01</div>
                <div class="col-md-3">2023-10-02</div>
                <div class="col-md-3"></div>
                <div class="col-md-3 update-buttons">
                    <button class="btn btn-outline-secondary" onclick="updateStatus(this)">Status Pesanan</button>
                </div>
            </div>
        </div>

        <div class="order-card">
            <div class="row order-header">
                <div class="col-md-3">Daily Cleaning</div>
                <div class="col-md-3">Siti Aminah</div>
                <div class="col-md-3 status-pesanan">Pekerja Tiba Di Lokasi</div>
                <div class="col-md-3">150000</div>
            </div>
            <div class="row order-body">
                <div class="col-md-3">2023-10-03</div>
                <div class="col-md-3">2023-10-04</div>
                <div class="col-md-3"></div>
                <div class="col-md-3 update-buttons">
                    <button class="btn btn-outline-secondary" onclick="updateStatus(this)">Status Pesanan</button>
                </div>
            </div>
        </div>

        <div class="order-card">
            <div class="row order-header">
                <div class="col-md-3">Pijat</div>
                <div class="col-md-3">Agus Wijaya</div>
                <div class="col-md-3 status-pesanan">Pelayanan Jasa Sedang Dilakukan</div>
                <div class="col-md-3">200000</div>
            </div>
            <div class="row order-body">
                <div class="col-md-3">2023-10-05</div>
                <div class="col-md-3">2023-10-06</div>
                <div class="col-md-3"></div>
                <div class="col-md-3 update-buttons">
                    <button class="btn btn-outline-secondary" onclick="updateStatus(this)">Status Pesanan</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
