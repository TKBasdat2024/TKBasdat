<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .transaction-history {
            border: 1px solid #000;
            padding: 10px;
        }
        .transaction-item {
            border: 1px solid #000;
            margin-top: 10px;
            padding: 10px;
        }
        .transaction-header {
            font-weight: bold;
        }
        .input-group {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-10">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="082113820987">
                    <input type="text" class="form-control" placeholder="130.000">
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-outline-secondary w-100">Lakukan Transaksi</button>
            </div>
        </div>
        <div class="transaction-history">
            <div class="transaction-header">Riwayat Transaksi</div>
            <div class="transaction-item">
                <div class="row">
                    <div class="col-4">+ Rp 100,000</div>
                    <div class="col-4">01/01/2023</div>
                    <div class="col-4">Pembelian</div>
                </div>
            </div>
            <div class="transaction-item">
                <div class="row">
                    <div class="col-4">- Rp 50,000</div>
                    <div class="col-4">02/01/2023</div>
                    <div class="col-4">Penarikan</div>
                </div>
            </div>
            <div class="transaction-item">
                <div class="row">
                    <div class="col-4">+ Rp 200,000</div>
                    <div class="col-4">03/01/2023</div>
                    <div class="col-4">Transfer</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
