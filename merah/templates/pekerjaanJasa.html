<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi MyPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-card {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .order-header, .order-body {
            display: flex;
            justify-content: space-between;
        }
        .order-header div, .order-body div {
            flex: 1;
            text-align: center;
        }
        .order-body div {
            border-top: 1px solid #000;
            padding-top: 5px;
        }
        .btn-work {
            border: 1px solid #000;
            padding: 5px 10px;
        }
    </style>
    <script>
        function updateSubcategory() {
            const category = document.getElementById('category').value;
            const subcategory = document.getElementById('subcategory');
            subcategory.innerHTML = '';

            if (category === 'home_cleaning') {
                const options = ['Setrika', 'Daily Cleaning', 'Pembersihan Dapur'];
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.toLowerCase().replace(' ', '_');
                    opt.innerHTML = option;
                    subcategory.appendChild(opt);
                });
            } else if (category === 'massage') {
                const options = ['Pijat Tangan', 'Pijat Kaki'];
                options.forEach(option => {
                    const opt = document.createElement('option');
                    opt.value = option.toLowerCase().replace(' ', '_');
                    opt.innerHTML = option;
                    subcategory.appendChild(opt);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between mb-3">
            <div class="d-flex">
                <select id="category" class="form-select me-2" onchange="updateSubcategory()">
                    <option value="">Kategori</option>
                    <option value="home_cleaning">Home Cleaning</option>
                    <option value="massage">Massage</option>
                </select>
                <select id="subcategory" class="form-select me-2">
                    <option value="">Subkategori</option>
                </select>
            </div>
            <button class="btn btn-outline-secondary">Search</button>
        </div>
        
        <div class="order-card">
            <div class="order-header">
                <div>Setrika</div>
                <div>Budi</div>
                <div>50.000</div>
                <div><button class="btn-work">Kerjakan Pesanan</button></div>
            </div>
            <div class="order-body">
                <div>2023-10-01</div>
                <div>2023-10-02</div>
            </div>
        </div>
        
        <div class="order-card">
            <div class="order-header">
                <div>Daily Cleaning</div>
                <div>Siti</div>
                <div>85.000</div>
                <div><button class="btn-work">Kerjakan Pesanan</button></div>
            </div>
            <div class="order-body">
                <div>2023-10-03</div>
                <div>2023-10-04</div>
            </div>
        </div>
        
        <div class="order-card">
            <div class="order-header">
                <div>Pijat Tangan</div>
                <div>Mikail</div>
                <div>40.000</div>
                <div><button class="btn-work">Kerjakan Pesanan</button></div>
            </div>
            <div class="order-body">
                <div>2023-10-05</div>
                <div>2023-10-06</div>
            </div>
        </div>
    </div>
</body>
</html>
