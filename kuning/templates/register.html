<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-success navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Sadbat</span>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Register</h2>
        <form action="{% url 'register_process' %}" method="post">
            <div class="mb-3 row">
                <label for="nama" class="col-sm-3 col-form-label">Nama:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nama" name="nama" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Jenis Kelamin:</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki" value="L" required>
                        <label class="form-check-label" for="laki">L</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="P" required>
                        <label class="form-check-label" for="perempuan">P</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="no_hp" class="col-sm-3 col-form-label">No HP:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="no_hp" name="no_hp" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="tanggal_lahir" class="col-sm-3 col-form-label">Tanggal Lahir:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="alamat" class="col-sm-3 col-form-label">Alamat:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="alamat" name="alamat" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
